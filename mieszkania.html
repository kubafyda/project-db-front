<div class="page-header"><h1>Dodaj mieszkanie</h1></div>

<form action="" id="mieszkanie-form" data-update-id="<%= editData.id %>">
  <div class="form-group">
    <label for="ulica">Ulica</label>
    <input type="text" class="form-control" id="ulica" name="ulica" placeholder="Ulica" value="<%= editData.ulica %>">
  </div>
  <div class="form-group">
    <label for="nr_bloku">Nr bloku</label>
    <input type="text" class="form-control" id="nr_bloku" name="nr_bloku" placeholder="Numer bloku" value="<%= editData.nr_bloku %>">
  </div>
  <div class="form-group">
    <label for="nr_mieszkania">Numer mieszkania</label>
    <input type="text" class="form-control" id="nr_mieszkania" name="nr_mieszkania" placeholder="Numer mieszkania" value="<%= editData.nr_mieszkania %>">
  </div>
  <button type="submit" class="btn btn-default"><%= (editData.id) ? 'Zapisz zmiany' : 'Dodaj' %></button>
</form>

<strong class="form-success"></strong>

<table class="table">
    <thead><tr><th>#</th><th>ulica</th><th>nr bloku</th><th>nr mieszkania</th><th>operacje</th></tr></thead>
    <% _.forEach(list, function (element) { %>
        <tr>
            <td><%= element.id %></td>
            <td><%= element.ulica %></td>
            <td><%= element.nr_bloku %></td>
            <td><%= element.nr_mieszkania %></td>
            <td>
                <a class="mieszkanie-delete" data-id="<%= element.id %>" href="">Usu≈Ñ</a>
                <a class="mieszkanie-update" data-id="<%= element.id %>" href="">Edytuj</a>
            </td>
        </tr>
    <% }) %>
</table>
