<div class="page-header"><h1>Dodaj osobÄ™</h1></div>

<form id="osoba-form">
  <div class="form-group">
    <label for="ulica">Ulica</label>
    <input type="text" class="form-control" id="ulica" placeholder="Ulica" value="">
  </div>
  <div class="form-group">
    <label for="nr_bloku">Nr bloku</label>
    <input type="text" class="form-control" id="nr_bloku" placeholder="Numer bloku" value="">
  </div>
  <div class="form-group">
    <label for="nr_mieszkania">Numer mieszkania</label>
    <input type="text" class="form-control" id="nr_mieszkania" placeholder="Numer mieszkania" value="">
  </div>
  <button type="submit" class="btn btn-default">Dodaj</button>
</form>

<table class="table">
    <thead><tr><th>ulica</th><th>nr bloku</th><th>nr mieszkania</th></tr></thead>
    <% _.forEach(list, function (element) { %>
        <tr>
            <td><%= element.ulica %></td>
            <td><%= element.nr_bloku %></td>
            <td><%= element.nr_mieszkania %></td>
        </tr>
    <% }) %>
</table>
