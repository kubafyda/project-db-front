

<div class="page-header"><h1>Dodaj osobę</h1></div>

<form id="osoba-form">
  <div class="form-group">
    <label for="imie_nazwisko">Imię i nazwisko</label>
    <input type="text" class="form-control" id="imie_nazwisko" placeholder="Imię i nazwisko" value="">
  </div>
  <div class="form-group">
    <label for="data_urodzenia">Data urodzenia</label>
    <input type="text" class="form-control" id="data_urodzenia" placeholder="Data urodzenia" value="">
  </div>
  <div class="form-group">
    <label for="zawod">Zawód</label>
    <input type="text" class="form-control" id="zawod" placeholder="Zawód" value="">
  </div>
    <div class="form-group">
    <label for="parafianin">Parafianin</label>
    <input type="text" class="form-control" id="parafianin" placeholder="Parafianin" value="">
  </div>
    <div class="form-group">
    <label for="zywy">Żywy</label>
    <input type="text" class="form-control" id="zywy" placeholder="Żywy" value="">
  </div>
  <button type="submit" class="btn btn-default">Dodaj</button>
</form>

<table class="table">
    <thead><tr><th>#</th><th>Imię i nazwisko</th><th>Data urodzenia</th><th>Zawód</th><th>Parafianin</th><th>Żywy</th></tr></thead>
    <% _.forEach(list, function (element) { %>
        <tr>
            <td><%= element.id %></td>
            <td><%= element.imie_nazwisko %></td>
            <td><%= element.data_urodzenia %></td>
            <td><%= element.zawod %></td>
            <td><%= element.parafianin %></td>
            <td><%= element.zywy %></td>
        </tr>
    <% }) %>
</table>
